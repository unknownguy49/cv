<script>
  function toggleDarkMode() {
    const classes = document.querySelector("html").classList;
    if (classes.contains("dark")) {
      classes.remove("dark");
    } else {
      classes.add("dark");
    }
  }

  if (window.matchMedia("(prefers-color-scheme: dark)")) {
    toggleDarkMode();
  }
</script>
